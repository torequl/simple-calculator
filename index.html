<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="result">
            <h2>Result:<span id="result"></span></h2>
        </div>
        <div class="input-form">
            <input type="number" placeholder="First Number" class="input-value">
            <input type="number" placeholder="Second Number" class="input-value">
        </div>
        <div class="buttons">
            <button class="btn" id="add-btn" >+</button>
            <button class="btn" id="sub-btn">-</button>
            <button class="btn" id="mul-btn">x</button>
            <button class="btn" id="div-btn">รท</button>
        </div>
    </main>


    <script src="./js/sum.js"></script>
</body>
</html>
